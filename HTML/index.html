<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html"; charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>BBC copy</title>
   
    <style type="text/css">
        body{
          margin: 0;
          font-family:Helmet,Freesans,Helvetica,Arial,sans-serif;
           
        }
        #topbar{
          background-color: #FFFFFF;
          width: 100%;
          height: 40px;    
          border-bottom:1px solid #CCCCCC; 
          font-weight: bold;
          font-size:100%; 
        }
        #logo{
            height: 33px;
           padding-top: 7px;
            padding-right: 7px;
           float: left;
           border-right:1px solid #CCCCCC; 
            margin: 0;
           
        }
        .fixed-width{
          width: 975px;
          margin: 0 auto;
        }
        #signin {
           padding:10px 80px 0 0px;
            width: 80px;
            height: 30px;
            font-size: 13px;
            float: left;
            border-right:1px solid #CCCCCC; 

        }
        #signin img{
           position: relative;
            top: -2px;
            left: 15px;
        }
        #signin p{
           margin-left: 20px;
           position: relative;
           top: -40px;
           left: 25px;
         
            
        }
        #topmenu{
           float: left;
        }
        #topmenu ul{
            margin: 0px;
            padding: 10px;
        }
        #topmenu li{
           display: inline;
            font-size: 13px;
            border-right: 1px solid #CCCCCC;
            height: 30px;
            padding: 18px 15px 13px 10px;
            
        }
        a{
            text-decoration: none;
            color: black;
        }
        #search{
            float: left;
            padding: 7px 0 0;
        }
        #search input{
          /*border-radius: 3px;*/
          height: 20px; 
          border:none;
          background-color: #E4E4E4;
          background-image: url(images/magnify.png);
            background-repeat: no-repeat;
            background-position: right;
          padding: 2px 0 2px 8px;    
        }
        #container2{
          width: 100%;
          height: 100px;
            background-color: #CC0101;
        }
        #brandlogo{
          min-height: 56px;     
        }
        #brandlogo img{
          position: relative;
          top: 15px;

        }
        #brandlogo-prime{
         width: 976px;
            margin-left: auto;
            margin-right: auto;
            height: 56px;
            
        }
    </style>
</head>
<body>
   <div id="container">
       
       <div id="topbar">
           <div class="fixed-width">
             <div id="logo">
                 <img src="images/bbc-logo.png" alt="logo">
              </div>
              
              <div id="signin">
                  <img src="images/signin.png" alt="sign-button">
                  <p><a href="#">Sign in</a></p>
              </div> 
              <div id="topmenu">
                  <ul>
                      <li><a href="#">News</a></li>
                      <li><a href="#">Sport</a></li>
                      <li><a href="#">Weather</a></li>
                      <li><a href="#">Shop</a></li>
                      <li><a href="#">Earth</a></li>
                      <li><a href="#">Travel</a></li>
                      <li><a href="#">More</a></li>
                  </ul>
              </div>
              <div id="search">
                  <input type="text"/ placeholder="Search">
              </div>
           </div>
       </div>
   </div>
   <div id="container2">
     <div id="brandlogo-prime">
      <div id="brandlogo">
            <a href="#">
               <img src="images/news.png" alt="BBC news"width="122px"height="auto">
            </a>
        </div>
       </div>
       </div>
       
    
</body>
</html>
